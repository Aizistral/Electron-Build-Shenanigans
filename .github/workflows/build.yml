name: Build Electron App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npx electron-forge make --platform linux --arch x64 --targets @reforged/maker-appimage

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release
        path: out/make
